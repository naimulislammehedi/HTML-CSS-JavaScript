<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <!-- 
    - unordered = 
    - ordered = 1, 2, 3, 4, A, B, C, D...
    -->

    <!-- unordered list -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>Install code editor</li>
        <li>Write HTML</li>
        <li>Style with CSS</li>
    </ol>

    <!-- extra control -->
    <ol start="5">
        <li>Plan</li>
        <li>Design</li>
        <li>Build</li>
    </ol>

    <ol type="A">
        <li>Plan</li>
        <li>Design</li>
        <li>Build</li>
    </ol>


    <!-- nesting lists -->
    <ul>
        <li>Frontend</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <li>Backend</li>
    </ul>

</body>

</html>
