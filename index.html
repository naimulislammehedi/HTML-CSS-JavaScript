<!DOCTYPE html>
<html>
<head>
  <title>Project Inquiry</title>
</head>
<body>

  <h2>Start Your Project</h2>

  <form action="/submit-project" method="POST">

    <!-- Full Name -->
    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Budget -->
    <label for="budget">Project Budget (USD)</label><br>
    <input type="number" id="budget" name="budget" min="50" required><br><br>

    <!-- Service Type -->
    <label>Service Needed</label><br>
    <input type="radio" name="service" value="website" required> Website Development<br>
    <input type="radio" name="service" value="seo"> SEO Optimization<br>
    <input type="radio" name="service" value="automation"> Business Automation<br><br>

    <!-- Project Description -->
    <label for="details">Project Details</label><br>
    <textarea id="details" name="description" rows="4" cols="40" required></textarea><br><br>

    <!-- Agreement -->
    <input type="checkbox" id="agree" name="agreement" required>
    <label for="agree">I confirm all information is correct</label><br><br>

    <button type="submit">Submit Request</button>

  </form>

</body>
</html>
