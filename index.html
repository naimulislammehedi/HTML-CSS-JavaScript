<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists (ordered & unordered)</title>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>Install code editor</li>
        <li>Write HTML</li>
        <li>Style with CSS</li>
    </ol>

    <!-- Extra control (often ignored, but powerful) -->
    <ol type="A">
        <li>Plan</li>
        <li>Design</li>
        <li>Build</li>
    </ol>

    <ol start="5">
        <li>Step Five</li>
        <li>Step Six</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Fronted
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend</li>
    </ul>

</body>

</html>
